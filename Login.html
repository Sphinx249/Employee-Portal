<body>
<div class="login-container">
 <div class="card card-width">

        <form class="form-signin" action="/" method="post">
          <img class="img-fluid hustle" src="https://media.giphy.com/media/f3dD31qwdr6x8Ytx23/giphy.gif" alt="work">

            <div class="checkbox mb-3 mt-3">
        <label class="rm-me">
          <input type="checkbox" value="remember-me"> Remember me
          <a href="#" class="fgt">Forgot Password?</a>
        </label>
      </div>
          <input class="login-btn" type="submit" value="login" name="">
          <p class="mt-4 mb-3 text-muted text-center">&copy; Sphinx Consulting Services</p>
        </form>
        </div>
    </div>
