<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sphinx-Nav</title>
</head>
<body>
    <nav class="navbar fixed-top">
        <div class="container-fluid">
          <a id='NavMenuBar' class="navbar-brand" href="#"><i class="fa fa-bars"></i></a>
        </div>
      </nav>

      <div id="SideNavId" class="sideNavClose mt-5">

        <a class='nav-menu-item'href="#"><i class="fa fa-home m-2 nav-icon"></i><span class="menu_text d-none">Home</span></a><br>
          <a class='nav-menu-item'href="#"><i class="fa fa-envelope m-2 nav-icon"></i><span class="menu_text d-none">Contact</span></a><br>
          <a class='nav-menu-item'href="#"><i class="fa fa-question-circle  m-2 nav-icon"></i><span class="menu_text d-none">About</span></a><br>
          <a class='nav-menu-item'href="#"><i class="fa fa-globe m-2 nav-icon"></i><span class="menu_text d-none">Settings</span></a><br>
          <a class='nav-menu-item'href="#"><i class="fas fa-sign-out-alt m-2 nav-icon"></i><span class="menu_text d-none">Logout</span></a><br>
      </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    
    <script type="text/javascript">
    $('#NavMenuBar').click(function(){
    sideMenuOpenClose()
 })
 
 $('#ContentOverlayId').click(function(){
     sideMenuOpenClose()
 })
 
 function sideMenuOpenClose(){
     let SideNavId=$('#SideNavId')
     let ContentOverlayId=$('#ContentOverlayId')
     let menu_text=$('.menu_text')
     if(SideNavId.hasClass('sideNavClose')){
         SideNavId.removeClass('sideNavClose')
         SideNavId.addClass('sideNavOpen')
         ContentOverlayId.removeClass('ContentOverlayClose')
         ContentOverlayId.addClass('ContentOverlayOpen')
         menu_text.removeClass('d-none')
     }else{
         SideNavId.removeClass('sideNavOpen')
         SideNavId.addClass('sideNavClose')
         ContentOverlayId.removeClass('ContentOverlayOpen')
         ContentOverlayId.addClass('ContentOverlayClose')
         menu_text.addClass('d-none')
     } 
 }
    
    </script>
</body>
</html>
