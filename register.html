<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sphinx-Register</title>

  <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
    
  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="row">
 
<section class="register">
    <h1 class="title">Employee Details</h1>
    <div class="container">
        <form autocomplete="off">
        <div class="register-form row">
            <div class="form-field col-lg-4 col-md-6">
                <input id="eid" class="input-text" type="text" name="">
                <label for="eid" class="label">employee ID</label>
            </div>
            
            <div class="form-field col-lg-4 col-md-6">
                <input id="department" class="input-text" type="text" name="">
                <label for="department" class="label">department</label>
            </div>
            
            <div class="form-field col-lg-4 col-md-6">
                <input id="position" class="input-text" type="text" name="">
                <label for="position" class="label">position</label>
            </div>
            
            <div class="form-field col-lg-4 col-md-6">
                <input id="fname" class="input-text" type="text" name="">
                <label for="fname" class="label">first name</label>
            </div>
            
            <div class="form-field col-lg-4 col-md-6">
                <input id="lname" class="input-text" type="text" name="">
                <label for="mname" class="label">middle name</label>
            </div>
            
            <div class="form-field col-lg-4 col-md-6">
                <input id="lname" class="input-text" type="text" name="">
                <label for="lname" class="label">last name</label>
            </div>
            
             <div class="form-field col-lg-4 col-md-6">
                <label for="gender" class="label">gender</label>
             <div class="gender">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
                
            </div>
            </div>
            
            <div class="form-field col-lg-4 col-md-6">
                <input id="dob" class="input-text" type="text" name="">
                <label for="dob" class="label">Date of Birth</label>
            </div>
            
            <div class="form-field col-lg-4 col-md-6">
                <input id="contact" class="input-text" type="text" name="">
                <label for="contact" class="label">contact number</label>
            </div>
            
            <div class="form-field col-lg-6 col-md-6">
                <input id="email" class="input-text" type="email" name="">
                <label for="email" class="label">email</label>
            </div>
            
            <div class="form-field col-lg-6 col-md-6">
                <input id="salary" class="input-text" type="text" name="">
                <label for="salary" class="label">salary</label>
            </div>
            
            <div class="form-field col-lg-12 col-md-6">
                <input id="address" class="input-text" type="text" name="">
                <label for="address" class="label">address</label>
            </div>
            
             <div class="form-field col-lg-4 col-md-6">
                <input id="city" class="input-text" type="text" name="">
                <label for="city" class="label">city</label>
            </div>
            
              <div class="form-field col-lg-4 col-md-6">
                <input id="state" class="input-text" type="text" name="">
                <label for="state" class="label">state</label>
            </div>
            
            <div class="form-field col-lg-4 col-md-6">
                <input id="pincode" class="input-text" type="text" name="">
                <label for="pincode" class="label">pincode</label>
            </div>
            
            <div class="form-field col-lg-12 col-md-6">
                <input class="submit-btn" type="submit" value="submit" name="">
            </div>
            
        </div>
    </form>
    </div>
</section>
    
</div>
</body>

</html>
